<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<h1>Number Methods Examples</h1><hr>");
        document.write("<h3>1. Round Value</h3>");
        var a = Math.round(10.4);
        document.write("Round of Value : " + a + "<br>");

        document.write("<h3>2. Trunc Round of Without decimal points of Value</h3>");
        var b = Math.trunc(10.7);
        document.write("Trunc Round of Without decimal points of Value : " + b + "<br>");

        document.write("<h3>3. Ceil Neared upper prints of value</h3>");
        var c = Math.ceil(6.09);
        document.write("Ceil Neared upper prints of value : " + c + "<br>");

        document.write("<h3>4. Ceil Neared down prints of value</h3>");
        var d = Math.floor(6.55);
        document.write("Ceil Neared down prints of value : " + d + "<br>");

        document.write("<h3>5. print maximum value</h3>");
        var e = Math.max(12,16,55,64,12,34,3,86,65);
        document.write("Maximum value : " + e + "<br>");

        document.write("<h3>6. print minimum value</h3>");
        var f = Math.min(12,16,55,64,12,34,3,86,65);
        document.write("Minimum value : " + f + "<br>");

        document.write("<h3>7. find square root</h3>");
        var g = Math.sqrt(81);
        document.write("square root : " + g + "<br>");

        document.write("<h3>7. find cube root</h3>");
        var h = Math.cbrt(125);
        document.write("cube root : " + h + "<br>");

        document.write("<h3>8. find power of </h3>");
        var i = Math.pow(3,4);
        document.write("power : " + i + "<br>");

        document.write("<h3>9. Random number</h3>");
        var j = Math.random();
        document.write("Random number : " + j + "<br>");

        document.write("<h3>10. Random number like OTP</h3>");
        var k = Math.floor(Math.random() * 10000);
        document.write("Random number : " + k + "<br>");

        document.write("<h3>11. find PI value</h3>");
        var l = Math.PI.toFixed(3);
        document.write("PI Value: " + l + "<br>");

        document.write("<h3>12. find Log Value</h3>");
        var m = Math.log(4);
        document.write("Log Value : " + m + "<br>");
        

    </script>
</body>
</html>
