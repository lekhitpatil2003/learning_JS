<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var now = new Date();

        document.write(now + "<br>"); // Tue Dec 02 2025 13:18:48 GMT+0530 (India Standard Time)
        document.write(now.toDateString() + "<br>"); // Tue Dec 02 2025
        document.write(now.getFullYear() + "<br>"); // 2025
        document.write(now.toLocaleDateString() + "<br>"); // 02/12/2025
        document.write(now.toLocaleTimeString() + "<br>"); // 13:26:24
        document.write(now.getMonth() + "<br>"); // 11
        document.write(now.getDate() + "<br>"); // 2
        document.write(now.getDay() + "<br>"); // 2
        document.write(now.getHours() + "<br>"); // 13
        document.write(now.getMinutes() + "<br>"); // 24
        document.write(now.getSeconds() + "<br>"); // 37
        document.write(now.getMilliseconds() + "<br>"); // 683
        document.write(now.getTime() + "<br>"); // 1764662087784
    </script>
</body>
</html>
