<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //For loops
        document.write("<ol>");
            for(var a=1; a<=10; a++){
                document.write("<li>This is Anand</li>")
            }
            document.write("</ol>");
    </script>

    <script>
        //While loops
        document.write("<ol>");
        var b = 1;
        while(b <= 10){
            document.write("<li>This is While Loop Example</li>");
            b++;
        }
        document.write("</ol>");
    </script>

    <script>
        //Do While loops
        document.write("<ol>");
        var c = 1;
        do{
            document.write("<li>This is Do While Loop Example</li>");
            c++;
        }while(c <= 10);
        document.write("</ol>");
    </script>
</body>
</html>
